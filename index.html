<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Password Check</h1>
      </header>
      <article>
        <section>
          <form action="passwordInput">
            <label for="pass"></label><br />
            <input
              type="password"
              id="pass1"
              minlength="10"
              required
              placeholder="Passwort"
            /><br />
            <label for="pass"></label><br />
            <input
              type="password"
              id="pass2"
              minlength="10"
              required
              placeholder="Passwort 2nd time"
            /><br />
            <br />
            <!-- input
          type="button"
          href="#"
          onclick="ansValidation(event)"
          value="Sign Up"
          />-->
            <button type="submit" id="btn">Show Password</button>
          </form>
        </section>
        <section>
          <p id="equal">Passwords are equal <input type="checkbox" /></p>
          <p id="lower">Lower Case Letters <input type="checkbox" /></p>
          <p id="upper">Upper Case Letters <input type="checkbox" /></p>
          <p id="numb">Contains Numbers <input type="checkbox" /></p>
          <p id="chara">
            At least 10 characters long <input type="checkbox" />
          </p>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
