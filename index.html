<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Check</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap");
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Password Check</h1>
      </header>
      <article>
        <section id="warnung" class="firstLay">
          <form id="forM" onsubmit="return false">
            <label for="pass"></label><br />
            <input type="password" id="pass1" placeholder="Password" /><br />
            <label for="pass"></label><br />
            <input
              type="password"
              id="pass2"
              placeholder="Password 2nd time"
            /><br />
            <br />
            <button type="submit" id="btn">Show Password</button>
          </form>
        </section>
        <section class="secondLay">
          <p>Passwords are equal <span id="equal">⭕</span></p>
          <p>Lower Case Letter <span id="lower">⭕</span></p>
          <p>Upper Case Letters <span id="upper">⭕</span></p>
          <p>Contains Numbers <span id="numb">⭕</span></p>
          <p>At least 10 characters long <span id="chara">⭕</span></p>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
