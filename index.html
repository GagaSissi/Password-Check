<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Check</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap");
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Password Check</h1>
      </header>
      <article>
        <section class="firstLay">
          <form action="passwordInput">
            <label for="pass"></label><br />
            <input
              type="password"
              id="pass1"
              minlength="10"
              required
              placeholder="Password"
            /><br />
            <label for="pass"></label><br />
            <input
              type="password"
              id="pass2"
              minlength="10"
              required
              placeholder="Password 2nd time"
            /><br />
            <br />
            <!-- input
          type="button"
          href="#"
          onclick="ansValidation(event)"
          value="Sign Up"
          />-->
            <button type="onclick" ="myFunction">Show Password</button>
          </form>
        </section>
        <section class="secondLay">
          <p id="equal">Passwords are equal</p>
          <p id="lower">Lower Case Letters</p>
          <p id="upper">Upper Case Letters</p>
          <p id="numb">Contains Numbers</p>
          <p id="chara">At least 10 characters long</p>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
